<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <style>
        input[type=text], select (
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        )
        input[type=submit](
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        )
        input[type=submit]:hover(
            background-color: #45a049;
        )
        div(
            border-radius: 5px;
            background-color: #f2f2f2
            padding: 20px;
        )
    </style>
</head>
<body>
    
    <div>
        <form action="/guess" method="post">
            <label for="response"> Make a guess </label>
            <input type="number" id="frame" name="guess" placeholder="xd">
            <input type="submit" value="Response">
        </form>
    </div>

    <p th:text="${score}"/>

</body>
</html>
